<!-- Page Template: Delete item -->
{% extends "layout.html" %}
{% block headerpage %}
<header class="page-header">
	<h1>Delete your {{ item.name }}</h1>
</header>
{% endblock headerpage %}	

{% block content %}
<main class="row">
	<section class="col-sm-8 col-sm-offset-2">
		<h2>Are you sure about it?</h2>

		<img src="{{item.picture_url}}" alt="site" class="img-responsive">
		<br><br>
		<form action="{{url_for('deleteItem', item_id=item.id)}}" method='post'>
			<input type="submit" value="Delete">
		</form>

		<a href="{{url_for('showList', user_id=item.user.id)}}">Cancel</a>
	</section>
</main>
{% endblock content %}
